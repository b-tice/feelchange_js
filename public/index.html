  <body>
    
    <h1>Feel Change App</h1>
    
    
    
    <button id="feelchange">feelchange</button>
    <button id="filtersweep">filtersweep</button>
    <button id ="ambient">ambient</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    
    <script>
      
      
      async function getData() {
        const response = await fetch("/api");
        const data = await response.json();

        console.log(data);
      }
      
      getData();
      
      
      let state, filter; // not used yet
      
      const button = document.getElementById("feelchange");
      const button2 = document.getElementById("filtersweep");
      const button3 = document.getElementById("ambient");
      
      button.addEventListener("click", async (event) => {
        
        const data = { state, filter };
        const options = {
          
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        };
        
        const response = await fetch("/api", options);
        const json = await response.json();
        console.log(json);
        getData();
                
      });
      
      button2.addEventListener("click", async (event) => {
        
        const data2 = { state, filter };
        const options2 = {
          
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data2),
        };
        
        const response2 = await fetch("/api2", options2);
        const json2 = await response2.json();
        console.log(json2);
        getData();
                
      });
      
      button3.addEventListener("click", async (event) => {
        
        const data3 = { state, filter };
        const options3 = {

          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data3),
        };
        
        const response3 = await fetch("/api3", options3);
        const json3 = await response3.json();
        console.log(json3);
        getData();
        
                
      });

     
    </script>
