<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feel Change App</title>
    
  </head>
  <body>
    <h1>Feel Change App</h1>
    
    <button id="feelchange">feelchange</button>
    <script>
      
      let lat, lon;
      const button = document.getElementById("feelchange");
      button.addEventListener("click", async (event) => {
        const data = { lat, lon };
        const options = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        };
        const response = await fetch("/api", options);
        const json = await response.json();
        console.log(json);
      });

     
    </script>

    
  </body>
</html>
